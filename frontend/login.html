<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="img/basket-regular-24.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c9b87a4bee.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js" defer></script>
    <title>E-commerce</title>
  </head>

  <body>
    <header>
      <div class="banner">
        <p id="scrolling-text">
          Pedido mínimo $6.000 || Envíos GRATIS en compras superiores a $10.000
        </p>
      </div>

      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" alt="Logo" />
          </a>
        </div>

        <div class="button">
          <!-- Botón "Mi cuenta" con menú desplegable -->
          <div class="btn-navbar">
            <i class="fas fa-user"></i> Mi cuenta

            <div class="dropdown-content">
              <a href="login.html">Iniciar sesión</a>
              <a href="register.html">Crear cuenta</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="contenedorFormularioLogin">
      <form
        id="login-form"
        class="formulario"
      >
        <div class="datos">
          <h1>Iniciar Sesión</h1>

          <div class="formulario__campo">
            <label for="email" class="formulario_label">Email</label>
            <input
              type="email"
              class="formulario__input"
              placeholder="email@ejemplo.com"
              id="email"
              name="email"
              value=""
              required
            />
          </div>

          <div class="formulario__campo">
            <label for="password" class="formulario_label">Contraseña</label>
            <input
              type="password"
              class="formulario__input"
              placeholder="Contraseña"
              id="password"
              name="password"
              required
            />
          </div>
        </div>

        <div class="contenedorDelSubmit">
          <input id="btnSubmit" class="botonSubmit" type="submit" value="INGRESAR" />
        </div>
      </form>
    </div>
    <footer id="footer">
      <div class="partFooter">
        <a href="#slider">
          <img src="img/logo.png" alt="Logo de la Tienda" />
        </a>
      </div>
      <div class="partFooter">
        <h4>Online Shopping</h4>
        <br />
        <a href="#conocenos">¿Quienes somos?</a>
        <a href="#visitanos">Zonas de envíos</a>
        <a href="#">Ayudanos a mejorar</a>
      </div>

      <div class="partFooter">
        <h4>Contáctanos</h4>
        <br />
        <table>
          <tr class="footer-social">
            <td class="contact-info-table">
              <i class="fa mr-2 fa-whatsapp fa-2x fa-fw"></i>
            </td>
            <td class="contact-info-table">
              <a
                class="text-white"
                style="margin-left: 10px"
                href="https://wa.me/5491122517878"
                >+54 9 11 2251-7878</a
              >
            </td>
          </tr>
          <tr class="footer-social">
            <td class="contact-info-table">
              <i class="fas mr-2 fa-2x fa-fw fa-envelope"></i>
            </td>
            <td class="contact-info-table">
              <a class="text-white" style="margin-left: 10px" href="#"
                >hola@tienda.com.ar</a
              >
            </td>
          </tr>
        </table>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/c15b744a04.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
